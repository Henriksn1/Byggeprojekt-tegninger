<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mit Bluebeam Light</title>

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <!-- jsPDF for eksport -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Mit Bluebeam Light</h1>
    <input type="file" id="fileInput" accept="application/pdf" />
  </header>

  <section id="toolbar">
    <button id="panTool">Pan</button>
    <button id="drawTool">Tegn</button>
    <button id="rectTool">Rekt.</button>
    <button id="measureTool">Mål</button>
    <button id="textTool">Tekst</button>
    <button id="exportPdf">Eksporter PDF</button>
  </section>

  <section id="layers">
    <label><input type="checkbox" data-layer="draw" checked /> Tegning</label>
    <label><input type="checkbox" data-layer="measure" checked /> Måling</label>
    <label><input type="checkbox" data-layer="text" checked /> Tekst</label>
  </section>

  <div id="viewerContainer">
    <canvas id="pdfCanvas"></canvas>
    <canvas id="overlayCanvas"></canvas>
  </div>

  <script src="main.js"></script>
</body>
</html>
