<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Byggeprojekt Tegninger</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="toolbar">
    <div class="tool-group">
      <button id="select-tool" data-tool="select">Markér</button>
      <button id="draw-rect" data-tool="rect">Rektangel</button>
      <button id="draw-line" data-tool="line">Linje</button>
      <button id="draw-circle" data-tool="circle">Cirkel</button>
      <button id="draw-text" data-tool="text">Tekst</button>
      <button id="draw-cloud" data-tool="cloud">Sky</button>
    </div>

    <div class="tool-group">
      <button id="measure-tool" data-tool="measure">Mål</button>
      <select id="scale-selector">
        <option value="1">1:1</option>
        <option value="5">1:5</option>
        <option value="10">1:10</option>
        <option value="25">1:25</option>
        <option value="50">1:50</option>
        <option value="100">1:100</option>
      </select>
      <input type="number" id="manual-scale" placeholder="Egen målestok">
    </div>

    <div class="tool-group">
      <select id="hatch-selector">
        <option value="none">Ingen skravering</option>
        <option value="concrete">Beton</option>
        <option value="wood">Træ</option>
        <option value="brick">Mursten</option>
        <option value="insulation-soft">Isolering (blød)</option>
        <option value="insulation-hard">Isolering (hård)</option>
        <option value="steel">Stål</option>
      </select>
      <input type="color" id="color-picker" value="#000000">
    </div>

    <div class="tool-group">
      <button id="undo">Fortryd</button>
      <button id="redo">Gentag</button>
      <button id="save">Gem projekt</button>
      <button id="export">Eksporter billede</button>
    </div>
  </div>

  <div id="canvas-container">
    <canvas id="drawing-canvas"></canvas>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.2.4/fabric.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
